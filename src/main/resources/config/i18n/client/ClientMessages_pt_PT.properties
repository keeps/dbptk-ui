homePageDescriptionTop=O Database Visualization Toolkit é um visualizador de bases de dados preservadas, especialmente bases de dados relacionais preservadas no formato SIARD2. O visualizador usa o sistema Solr Cloud para permitir navegar, pesquisar e exportar informações da base de dados. Para visualizar bases de dados é necessário que estas tenham sido previamente carregadas para o visualizador usado o Database Preservation Toolkit. Esta ferramenta permite o carregamento de bases de dados em formato SIARD2 (ou do sistema original) para o Database Visualization Toolkit.
