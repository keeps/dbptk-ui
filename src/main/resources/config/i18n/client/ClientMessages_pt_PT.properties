#                       SIARD Validation Requirements                       #
#############################################################################
validationRequirements=
validationRequirements[G_4.1-1]=The SIARD file is stored as a single, ZIP archive in accordance with the specification published by the company PkWare, version 6.3.2.
validationRequirements[G_4.1-2]=SIARD files must either be uncompressed or else compressed using the “deflate” algorithm as described in RFC 1951.
validationRequirements[G_4.1-3]=The SIARD file is not password-protected or encrypted.
validationRequirements[G_4.1-4]=Both the ZIP32 and ZIP64 variants are permitted for the ZIP archive.
validationRequirements[G_4.1-5]=The ZIP archive has the file extension “.siard”.
validationRequirements[P_4.2-1]=The table data are located in the content/ folder and the metadata in the header/ folder. No further folders or files are permitted.
validationRequirements[P_4.2-2]=The content/ folder contains one or more schema folders in which the individual table folders are located. No other folders or files are permitted.
validationRequirements[P_4.2-3]=The individual table folders contain an XML file and an XSD file, the names of which (folder designation and both file names) must be identical. With the exception of BLOB and CLOB folders together with their content (BIN, TXT, or XML files, or a file extension associated with the MIME type of the lob files in case this is known, e.g. JPG), no other folders or files are permitted.
validationRequirements[P_4.2-4]=In order to facilitate the recognition of the SIARD Format (e.g. by PRONOM) an empty folder /header/siardversion/2.1/ identifying the version of the SIARD Format must exist.
validationRequirements[P_4.2-5]=The metadata.xml and metadata.xsd files must be present in the header/ folder. Additional files, such as style sheets, are permitted.
validationRequirements[P_4.2-6]=All file and folder names referring to elements inside the SIARD (ZIP64) file must be structured as follows: The name must begin with a letter [a-z or A-Z] and must then contain only the following characters: [a-z, A-Z, 0-9, _, .]
validationRequirements[P_4.3-1]=The structure prescribed in the metadata.xml must be identical to that in the content/ folder.
validationRequirements[P_4.3-2]=The number of columns in a table specified in metadata.xml must be identical to that in the corresponding table[number].xsd file.
validationRequirements[P_4.3-3]=The data type information on the column definitions in metadata.xml must be identical to that in the corresponding table[number].xsd file.
validationRequirements[P_4.3-4]=The named DISTINCT data types are converted to the XML data type in the table[number].xsd schema files which would be used for representing their base types.
validationRequirements[P_4.3-5]=Arrays are converted in the table[number].xsd schema files into a sequence of structured XML elements <a1>, <a2>, ... which are converted to the XML data type corresponding to the base type of the array.
validationRequirements[P_4.3-6]=The named user-defined data type (UDT) is converted in the table[number].xsd schema files into a sequence of structured XML elements <u1>, <u2>, ... which are converted to the XML data type corresponding to the type of each attribute.
validationRequirements[P_4.3-7]=The nullable information on the column definitions in the metadata.xml must be identical to that in the corresponding table[number].xsd file.
validationRequirements[P_4.3-8]=The column sequence in the metadata.xml must be identical to that in the corresponding table[number].xsd.
validationRequirements[P_4.3-9]=The field sequence in the table definition of metadata.xml must be identical to the field sequence in the corresponding table[number].xsd.
validationRequirements[P_4.3-10]=The number of lines in a table in metadata.xml must be identical to the number of lines in the corresponding table[number].xml.
validationRequirements[M_5.0-1]=The schema definition metadata.xsd must be complied with for the metadata.xml file. This means that metadata.xml must pass validation against metadata.xsd.
validationRequirements[M_5.1-1]=All metadata that are designated as mandatory in metadata.xsd at database level must be completed accordingly.
validationRequirements[M_5.1-1-1]=The version field is mandatory, check if it was provided
