#                       SIARD Validation Requirements                       #
#############################################################################
validationRequirements=
validationRequirements[G_4.1-1]=Die SIARD-Datei wird als ein einziges ZIP-Archiv gemäss der von der Firma PkWare publizierten Spezifikation, Version 6.3.2 gespeichert. 
validationRequirements[G_4.1-2]=SIARD-Dateien müssen entweder unkomprimiert oder mit dem Deflate-Algorithmus gemäss RFC 1951 komprimiert sein.
validationRequirements[G_4.1-3]=Die SIARD-Datei ist nicht passwortgeschützt oder verschlüsselt
validationRequirements[G_4.1-4]=Für das ZIP-Archiv sind beide Ausprägungen erlaubt, ZIP32 und ZIP64.
validationRequirements[G_4.1-5]=Das ZIP-Archiv hat die Dateierweiterung ".siard".
validationRequirements[P_4.2-1]=Die Tabellendaten befinden sich im Ordner content/ und die Metadaten im Ordner header/. Weitere Ordner oder Dateien sind nicht erlaubt.
validationRequirements[P_4.2-2]=Im Ordner content/ befinden sich ein oder mehrere Schema-Ordner, welche die einzelnen Tabellen-Ordner enthalten. Andere Ordner oder Dateien sind nicht erlaubt.
validationRequirements[P_4.2-3]=In den einzelnen Tabellen-Ordnern sind eine XML- und eine XSD-Datei enthalten, wobei die Namen (Ordnerbezeichnung und beide Dateinamen) identisch sein müssen. Weitere Ordner oder Dateien sind mit Ausnahme von BLOB- und CLOB-Ordnern samt deren Inhalt (BIN-, TXT-, XML-Dateien oder, falls der MIME Type der LOB-Dateien bekannt ist, eine mit diesem assoziierte Dateierweiterung wie zum Beispiel JPG) nicht erlaubt.
validationRequirements[P_4.2-4]=Zur einfacheren Erkennung des SIARD-Formats (z.B. durch PRONOM) muss ein leerer Ordner header/siardversion/2.1/ existieren, welcher die Version des SIARD-Formats identifiziert. validationRequirements[P_4.2-5]=Im Ordner header/ müssen die Dateien metadata.xml und metadata.xsd vorhanden sein. Weitere Dateien, zum Beispiel Stylesheets, sind erlaubt. validationRequirements[P_4.2-6]=Alle Datei- und Ordnernamen müssen wie folgt aufgebaut sein: Der Name muss mit einem Buchstaben [a-z respektive A-Z] beginnen und darf anschliessend nur folgende Zeichen enthalten: a-z; A-Z; 0-9; _; . (darf nur für die Trennung zwischen Namen und Extension verwendet werden)
validationRequirements[P_4.2-5]=Im Ordner header/ müssen die Dateien metadata.xml und metadata.xsd vorhanden sein. Weitere Dateien, zum Beispiel Stylesheets, sind erlaubt.
validationRequirements[P_4.2-6]=Alle Datei- und Ordnernamen müssen wie folgt aufgebaut sein: Der Name muss mit einem Buchstaben [a-z respektive A-Z] beginnen und darf anschliessend nur folgende Zeichen enthalten:: [a-z, A-Z, 0-9, _, . (Punkt darf nur für die Trennung zwischen Namen und Extension verwendet werden)]
validationRequirements[P_4.3-1]=Die in metadata.xml vorgegebene Struktur muss identisch sein mit jener im Ordner content/.
validationRequirements[P_4.3-2]=Die in metadata.xml angegebene Anzahl der Spalten einer Tabelle muss identisch sein mit jener der entsprechenden Datei table[Zahl].xsd.
validationRequirements[P_4.3-3]=Die Datentyp-Angaben zu den Spaltendefinitionen in metadata.xml müssen identisch sein mit jenen der entsprechenden Datei table[Zahl].xsd.
validationRequirements[P_4.3-4]=Die benannten DISTINCT-Datentypen werden in derjenigen table[Zahl].xsd-Schemadateien in den XML-Datentyp konvertiert, welche zur Darstellung ihrer Basistypen verwendet würden.
validationRequirements[P_4.3-5]=Arrays werden in den table[Zahl].xsd-Schemadateien in eine Sequenz strukturierter XML-Elemente <a1>, <a2>, … konvertiert, welche ihrerseits in den XML-Datentypen konvertiert werden, der dem Basistyp des Array entspricht.
validationRequirements[P_4.3-6]=Der benannte User-defined Data Type (UDT) wird in den table[Zahl].xsdSchemadateien in eine Sequenz strukturierter XML-Elemente <u1>, <u2>, … konvertiert, welche ihrerseits in den XML-Datentypen konvertiert werden, der dem Typen jedes Attributs entspricht.
validationRequirements[P_4.3-7]=Die Nullable-Angaben zu den Spaltendefinitionen in metadata.xml müssen identisch sein mit jenen der entsprechenden Datei table[Zahl].xsd.
validationRequirements[P_4.3-8]=Die Spaltenreihenfolge in metadata.xml muss identisch sein mit der Spaltenreihenfolge in der entsprechenden table[Zahl].xsd.
validationRequirements[P_4.3-9]=Die Feldreihenfolge in der Tabellendefinition von metadata.xml muss identisch sein mit der Feldreihenfolge der entsprechenden table[Zahl].xsd.
validationRequirements[P_4.3-10]=Die Anzahl Zeilen einer Tabelle in metadata.xml muss identisch sein mit der Anzahl Zeilen in der entsprechenden table[Zahl].xml.
validationRequirements[M_5.0-1]=Die Schemadefinition metadata.xsd ist für die Datei metadata.xml verbindlich einzuhalten. Das heisst, metadata.xml muss die Validierung mit dem Schema metadata.xsd bestehen.
validationRequirements[M_5.1-1]=Alle Metadaten, die in metadata.xsd auf der Ebene Datenbank als Muss bezeichnet sind, müssen entsprechend ausgefüllt sein.
