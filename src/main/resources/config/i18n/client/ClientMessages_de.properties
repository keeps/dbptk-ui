validationRequirements[T_6.0-1]=Die Gesamtheit der Tabellendaten (Primärdaten) muss den Konsistenzanforderungen von SQL:2008 entsprechen. Eine SIARD-Datei, die zwar syntaktisch gegen die verschiedenen XSDs validiert, aber semantisch gegen den SQLStandard verstösst, ist nicht konform zu der vorliegenden Formatbeschreibung.
validationRequirements[T_6.0-2]=Die Schemadefinition table[Zahl].xsd ist für die Datei table[Zahl].xml verbindlich einzuhalten. Das heisst, table[Zahl].xml muss die Validierung mit dem Schema table[Zahl].xsd bestehen.
validationRequirements[T_6.1-1]=Pro Tabelle muss eine XML-Schemadefinition existieren, welche das XMLSpeicherformat der Tabellendaten angibt.
validationRequirements[T_6.1-2]=Die Spalten-Tags beginnen immer mit c1 und erhöhen sich um 1. Das heisst, dass keine Lücke existieren darf. Denn ein NULL-Wert wird in der zugehörigen XML-Datei durch Fehlen der entsprechenden Spalte ausgedrückt.
validationRequirements[T_6.1-3]=Das Typen-Mapping, das in Tabellenschemadefinitionen verwendet werden soll, ist in P_4.3-3 spezifiziert. Zusätzlich zu den Standardtypen von XML Schema werden die folgenden speziellen Typen benutzt: clobType, blobType, dateType, timeType, dateTimeType
validationRequirements[T_6.1-4]=Mehrfachwerte von fortgeschrittenen oder strukturierten Typen müssen als separate Elemente innerhalb der Zellen-Tags gespeichert werden.
validationRequirements[T_6.2-1]=Large Objects können inline in der table[Zahl].xml Datei gespeichert werden oder als separate Dateieinträge in der SIARD-Datei (intern) oder als eigenstehende Dateien im Dateisystem ausserhalb der SIARD-Datei (extern).
validationRequirements[T_6.3-1]=Daten und Zeitstempel müssen auf die Jahre 0001-9999 beschränkt sein, gemäss SQL:2008-Spezifikation. Diese Beschränkung wird in den Definitionen von dateType und dateTimeType erzwungen
validationRequirements[T_6.3-2]=Daten, Zeiten und Zeitstempel müssen in UTC allenfalls mit terminierendem Z gespeichert sein. Diese Beschränkung wird in den Definitionen von dateType, timeType und dateTimeType erzwungen.
validationRequirements[T_6.4-1]=Pro Tabelle müssen die Tabellendaten jeweils in einer XML-Datei gespeichert sein.
validationRequirements[T_6.4-2]=Die Datei table.xml besteht aus row-Elementen, welche die Daten einer Zeile unterteilt in die verschiedenen Spalten (c1, c2 ...) enthalten.
validationRequirements[T_6.4-3]=Wenn eine Zelle einer Spalte oder eines Feldes NULL ist, muss sie weggelassen werden. Wenn sie gleich „“ ist (ein String der Länge 0), muss sie vorhanden, aber leer sein.
validationRequirements[T_6.4-4]=Wenn eine Zelle einer Spalte einen komplexen Wert enthält (ARRAY, UDT), wird sie durch eine Sequenz von Subelementen der Zelle repräsentiert (a1, a2, … für ARRAYs, u1, u2, … für UDTs), welche ihrerseits die entsprechenden Werte enthalten. Diese Werte können wiederum komplex sein.
validationRequirements[T_6.4-5]=Wenn eine Tabelle Daten der Large-Object-Typen (BLOB, CLOB, ...) enthält, können hierfür separate Dateien erzeugt und anstelle des Zelleninhalts der Speicherort der Datei abgelegt werden.
