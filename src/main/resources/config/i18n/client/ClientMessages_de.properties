advancedConfigurationPageDescription=In Datenbanken werden häufig nicht die besten Benennungsstrategien sowie die dateninterne Organisation angewendet. Im Konfiguration können bestimmte Aspekte der Datenbank geändert oder konfiguriert werden, z. B. Tabellen, Spalten oder Daten. Die Tabellenmanagement erfolgt auf Tabellenebene und ermöglicht das Ändern des Tabellennamens, der Tabellenbeschreibung und ihrer Sichtbarkeit für die Benutzer. Die Spaltenmanagement erfolgt auf Spaltenebene und ermöglicht das Ändern des Spaltennamens, der Spaltenbeschreibung, zweier verschiedener Ebenen der Spaltensichtbarkeit und der Suchoption. Die Datentransformation erfolgt auf Datenebene und ermöglicht den Denormalisierungsprozess der Datenbank.
