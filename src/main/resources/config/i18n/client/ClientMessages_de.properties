activityLogMenuText=Aktivitätsprotokoll
activityLogDescription=Aktivitätsprotokollen sind spezielle Dateien, die wichtige Ereignisse aufzeichnen, die in der Anwendung auftreten. Beispielsweise wird jedes Mal ein Datensatz geführt, wenn sich ein Benutzer anmeldet, wenn ein Download durchgeführt wird oder wenn eine Suche durchgeführt wird. Wann immer diese Ereignisse auftreten, zeichnet das Repository die erforderlichen Informationen im Ereignisprotokoll auf, um eine zukünftige Überwachung der Systemaktivität zu ermöglichen. Für jedes Ereignis werden die folgenden Informationen aufgezeichnet: Datum, betroffene Komponente, Systemmethode oder -funktion, Zielobjekte, Benutzer, der die Aktion ausgeführt hat, Dauer der Aktion und IP-Adresse des Benutzers, der die Aktion ausgeführt hat. Benutzer können Ereignisse nach Typ, Datum und anderen Attributen filtern, indem sie die im rechten Seitenbereich verfügbaren Optionen auswählen.
