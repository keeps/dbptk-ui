validationRequirements=
validationRequirements[G_4.1-1]=SIARD-filen er gemt som et zip-arkiv i henhold til specifikationerne defineret af PkWare, version 6.3.2.
validationRequirements[G_4.1-2]=SIARD-filer skal enten være ukomprimerede eller komprimerede via "deflate"-algoritmen beskrevet i RFC 1951.
validationRequirements[G_4.1-3]=SIARD-filen er ikke beskyttet med kodeord eller krypteret.
validationRequirements[G_4.1-4]=Både ZIP32 og ZIP64 varianterne er tilladte for ziparkivet
validationRequirements[G_4.1-5]=Ziparkivet har filtypenavnet ".siard".
validationRequirements[P_4.2-1]=Tabeldata er placeret i content/folder og metadata i header/folder. Ingen andre mapper eller filer er tilladte.
validationRequirements[P_4.2-2]=Stien content/folder indeholder en eller flere skema-mapper, hvori de individuelle tabel-mapper er placeret. Ingen andre mapper eller filer er tilladte.
validationRequirements[P_4.2-3]=De individuelle tabelmapper indeholder en XML- og XSD-fil, hvis navne (både mapperne og filerne) skal være identiske. Med undtagelse af BLOB og CLOB mapper, med deres indhold (BIN, TXT, XML-filer eller filer med filtypenavn relateret til LOB-filer defineret i MIME-typefiler, såsom JPG) , er ingen andre mapper eller filer tilladte.
validationRequirements[P_4.2-4]=For at facilitere genkendelsen af det pågældende SIARD-format og version (eksempelvis via PRONOM) skal en tom mappe med navnet /header/siardversion/2.1/ eksistere.
validationRequirements[P_4.2-5]=Metadata.xml og metadata.xsd filerne skal være til stede i headeren/mappen. Yderligere filer, såsom stylesheets, er tilladte.
