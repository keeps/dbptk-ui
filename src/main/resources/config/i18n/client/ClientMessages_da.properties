advancedConfigurationPageDescription=Databaser har ikke altid anvendt de bedste strategier hvad angår navngivning og datas organisering. Konfigurationspanelet giver mulighed for at ændre eller forbedre visse aspekter af databasen, såsom tabeller, kolonner eller data. Tabeladministration sker på tabelniveau og giver mulighed for at ændre tabelnavnet, tabelbeskrivelsen og dens synlighed for brugerne. Kolonneadministration sker på kolonneniveau og gør det muligt at ændre kolonnenavn, kolonnebeskrivelse og søgemuligheder samt at vælge mellem to forskellige niveauer af kolonnesynlighed . Datatransformation sker på dataniveau og gør det muligt at denormalisere databasen.
