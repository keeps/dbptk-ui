validationRequirements[T_6.0-1]=Al tabeldata skal opfylde overensstemmelseskravene i SQL:2008, især skal tabelværdiernes metadata stemme overens med SQL datatypernes constraints. Yderligere skal primær-, kandidat- og fremmednøglers betingelser og NULL-betingelsers krav være opfyldt i metadataet.
validationRequirements[T_6.0-2]=Skemadefinitionen i tabel[nummer].xsd skal overholde definitionerne i tabel[nummer].xml. Dette betyder, at tabel[nummer].xml-filen skal valideres mod tabel[nummer].xsd-filen.
validationRequirements[T_6.1-1]=Der skal være en XML skemadefinition for hver tabel, som indikerer XML bevaringsformat for tabeldataindholdet.
validationRequirements[T_6.1-2]=Kolonnemærkatet starter altid med c1 og stiger med 1 - der må ikke eksistere huller i mærkatrækken, da en NULL-værdi er udtrykt som en manglede tilhørende kolonne i XML-filen.
validationRequirements[T_6.1-3]=De tilladte datatyper, som kan benyttes i tabelskemadefinitionerne, er specificeret i P_4.3-3. Udover XML-standardtyperne kan følgende specielle datatyper benyttes: clobType, blobType, dataType, timeType, dataTimeType.
validationRequirements[T_6.1-4]=Flere celleværdier hos avanceret eller struktureret typer skal bevares som separate elementer i cellemærkaterne.
validationRequirements[T_6.2-1]=LOB's kan opbevares indbygget i tabel[nummer].xml-filen, enten internt som separate filmapper i SIARD-arkivet, eller ekstern som standalone filer i filsystemet.
validationRequirements[T_6.3-1]=Årene ved datoer og timestamps er begrænset til kun have værdier mellem 0001-9999, jævnfør SQL:2008-specifikationen. Denne restriktion er håndhæves i definitionerne for dateType og dateTimeType.
validationRequirements[T_6.3-2]=Datoer, tidspunkter og timestamps skal gemmes med afsluttede Z i UTC. Denne begrænsning er håndhævet i datatyperne dateType, timeType og dateTimeType.
validationRequirements[T_6.4-1]=Tabeldata for hver tabel skal gemmes i en XML-fil.
validationRequirements[T_6.4-2]=Tabelfilen består af rækker, der indeholder data opdelt i diverse kolonner (c1, c2 ...).
validationRequirements[T_6.4-3]=Hvis en celle i en kolonne eller felt er NULL skal den udlades. Hvis cellen har en tekststreng på 0 skal cellen være tom, men til stede. 
validationRequirements[T_6.4-4]=Hvis en celle i en kolonne indeholder en kompleks værdi (ARRAY, UDT) er den repræsenteret ved en sekvens af underelementer i cellen (a1,a2, ... ved ARRAY og u1, u2, ... ved UDT), som igen repræsenterer deres respektive værdier. Disse værdier kan igen være komplekse.
validationRequirements[T_6.4-5]=Hvis en tabel indeholder LOB's (BLOB, CLOB eller XML ...) er det muligt at gemme dette data i separate filer, hvor placeringen efterfølgende opbevares i stedet for celleindholdet.
