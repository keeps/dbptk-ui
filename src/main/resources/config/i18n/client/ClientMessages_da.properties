#                       SIARD Validation Requirements                       #
#############################################################################
validationRequirements=
validationRequirements[G_4.1-1]=SIARD-filen er gemt som et zip-arkiv i henhold til specifikationerne defineret af PkWare, version 6.3.2.
validationRequirements[G_4.1-2]=SIARD-filer skal enten være ukomprimeret eller komprimeret igennem "deflate" algoritmen beskrevet i RFC 1951.
validationRequirements[G_4.1-3]=SIARD-filen er ikke adgangskodebeskyttet eller krypteret 
validationRequirements[G_4.1-4]=Både ZIP32 og ZIP64 varianterne er tilladte for ziparkivet
validationRequirements[G_4.1-5]=Ziparkivet har filtypenavnet ".siard".
validationRequirements[P_4.2-1]=Tabeldata er placeret i indholdsmappen og metadata i headermappen. Ingen andre mapper eller filer er tilladte.
validationRequirements[P_4.2-2]=Indholdsmappen indeholder en eller flere skemamapper, hvor individelle tabeller er placeret. Ingen andre mapper eller filer er tilladte.
validationRequirements[P_4.2-3]=De individuelle tabelmapper indeholder en XML- og XSD-fil, hvis navne (både mapperne og filerne) skal være identiske. Med undtagelse af BLOB og CLOB mapper, med deres indhold (BIN, TXT, XML-filer eller filer med filtypenavn relateret til LOB-filer defineret i MIME-typefiler, såsom JPG) , er ingen andre mapper eller filer tilladte.
validationRequirements[P_4.2-4]=For at facilitere genkendelsen af det pågældende SIARD-format og version (eksempelvis via PRONOM) skal en tom mappe med navnet /header/siardversion/2.1/ eksistere.
validationRequirements[P_4.2-5]=Metadata.xml og metadata.xsd filerne skal være til stede i headeren/mappen. Yderligere filer, såsom stylesheets, er tilladte.
validationRequirements[P_4.2-6]=Alle fil- og mappenavne refererer til elementer i SIARD-filen (ZIP64) skal være struktureret på følgende vis: navnet skal begynde med et bogstav [a-z eller A-Z] og må kun indeholde følgende tegn: [a-z, A-Z, 0-9, _, .].
validationRequirements[P_4.3-1]=Strukturen beskrevet i metadata.xml-filen skal være identisk med beskrivelsen i indholdet/mappen.
validationRequirements[P_4.3-2]=Antallet af kolonner i en tabel defineret i metadata.xml-filen skal være identisk med antallet af kolonner i den korresponderende table[number].xsd-fil.
validationRequirements[P_4.3-3]=Datatypeinformationerne i metadata.xml-filernes kolonnebeskrivelse skal være identisk med den tilhørende tabel[nummer].xsd-fil. 
validationRequirements[P_4.3-4]=Den navngivne DISTINCT datatype er konverteret til XML datatypen i tabel[nummer].xsd skemafil, som bliver benyttet til at repræsentere deres base typer.
validationRequirements[P_4.3-5]=Tabeller konverteres fra tabel[nummer].xsd-skemafilen til sekvenser af struktureret XML-elementer <a1>,<a2>, ... som konvertes til den svarende XML-datatype i den pågældende tabeltype.
validationRequirements[P_4.3-6]=Den navngivne brugerdefineret datatype (UDT) bliver i table[nummer].xsd-filen konverteret til en sekvens af struktureret XML-elementer <u1>, <u2>, ... som konverteres til en XML datatype svarende til de relevante type af attribut.
validationRequirements[P_4.3-7]=Felterne, der ifølge kolonnebeskrivelsen i metadata.xml-filen gerne må være NULL, skal være identisk med de korresponderende felter i table[nummer].xsd-filen.
validationRequirements[P_4.3-8]=Kolonnesekvensen i metadata.xml-filen skal være identisk med den korresponderende tabel[nummer].xsd-fil. 
validationRequirements[P_4.3-9]=Feltrækkefølgen i en metadata.xml-fils tabeldefinition skal være identisk med feltrækkefølgen i en korresponderende tabel[nummer].xsd-fil.
validationRequirements[P_4.3-10]=Antallet af rækker i en tabels metadata.xml skal være identisk med antallet af linjer i den korresponderende tabel[nummer].xml-fil.
validationRequirements[M_5.0-1]=Skemadefinitionen i metadata.xsd skal stemme overens med metadata.xml-filen. Dette betyder at metadata.xml skal valideres mod metadata.xsd.
validationRequirements[M_5.1-1]=Alle obligatoriske elementer i metadata.xsd-filen på databaseniveau, skal være udfyldt.
validationRequirements[M_5.1-1-1]=Versionsfeltet er obligatorisk, undersøg om det er udfyldt
validationRequirements[M_5.1-1-2]=dbname-feltet er obligatorisk, undersøg om det er udfyldt
validationRequirements[M_5.1-1-6]=dataOwner-feltet er obligatorisk, undersøg om det er udfyldt
validationRequirements[M_5.1-1-7]=dataOriginTimespan-feltet er obligatorisk, undersøg om det er udfyldt
validationRequirements[M_5.1-1-10]=Feltet archivalDate er obligatorisk, undersøg om det er udfyldt
validationRequirements[M_5.1-1-16]=Skema-feltet er obligatorisk, undersøg om det er udfyldt
validationRequirements[M_5.1-1-17]=Users-feltet er obligatorisk, undersøg om det er udfyldt
