validationRequirements[T_6.0-1]=Al tabeldata skal opfylde konsistenskravene i SQL:2008, især skal tabelværdiernes metadata stemme overens med SQL datatypernes constraints. Yderligere skal primær-, kandidat- og fremmednøglers betingelser og NULL-betingelsers krav være opfyldt i metadata.
validationRequirements[T_6.0-2]=Skemadefinitionen i tabel[nummer].xsd skal stemme overens med tabel[nummer].xml. Dette betyder, at tabel[nummer].xml-filen skal valideres mod tabel[nummer].xsd-filen.
validationRequirements[T_6.1-1]=Der skal være en XML skemadefinition for hver tabel, der indikerer XML lagringsformatet for tabeldata.
validationRequirements[T_6.1-2]=Kolonne-tagget starter altid med c1 og stiger med 1. Der må ikke være huller i rækkefølgen, da en NULL-værdi er udtrykt som en manglende tilhørende kolonne i XML-filen.
validationRequirements[T_6.1-3]=Type-mapningen, som benyttes i tabelskemadefinitionerne, er specificeret i P_4.3-3. Udover XML-standardtyperne kan følgende specielle datatyper benyttes: clobType, blobType, dataType, timeType, dataTimeType.
validationRequirements[T_6.1-4]=Flere avancerede eller strukturerede celleværdi-typer skal opbevares som separate elementer i celle-taggene.
validationRequirements[T_6.2-1]=LOB''s kan enten opbevares indlejret i tabel[nummer].xml-filen, internt som separate fil-optegnelser i SIARD-arkivet, eller eksternt som standalone-filer i filsystemet
validationRequirements[T_6.3-1]=Årene i datoer og tidstempler skal begrænses til værdier mellem 0001-9999 jævnfør SQL:2008-specifikationen. Denne restriktion håndhæves i definitionerne for dateType og dateTimeType.
validationRequirements[T_6.3-2]=Der kan være behov for at gemme datoer, tidspunkter og tidsstempler med afsluttende Z i UTC. Denne begrænsning håndhæves i datatyperne dateType, timeType og dateTimeType.
validationRequirements[T_6.4-1]=Tabeldata for hver tabel skal gemmes i en XML-fil.
validationRequirements[T_6.4-2]=Tabelfilen består af rækkeelementer, der indeholder data fra en linje underopdelt i diverse kolonner (c1, c2...).
validationRequirements[T_6.4-3]=Hvis en celle i en kolonne eller felt er NULL skal den udlades. Hvis cellen har en tekststreng på 0 skal cellen være tom, men til stede. 
validationRequirements[T_6.4-4]=Hvis en celle i en kolonne indeholder en kompleks værdi (ARRAY, UDT) er den repræsenteret ved en sekvens af underelementer i cellen (a1,a2, ... ved ARRAY og u1, u2, ... ved UDT), som igen repræsenterer deres respektive værdier. Disse værdier kan igen være komplekse.
validationRequirements[T_6.4-5]=Hvis en tabel indeholder LOB''s (BLOB, CLOB eller XML ...) er det muligt at gemme dette data i separate filer, hvor placeringen efterfølgende opbevares i stedet for celleindholdet.
