validationRequirements[T_6.0-1]=All the table data must meet the consistency requirements of SQL:2008. In particular, the table values must correspond to the constraints of the SQL types in the metadata. Additionally, the primary, candidate and foreign key conditions and nullability conditions stored in the metadata must all be met.
validationRequirements[T_6.0-2]=The schema definition table[number].xsd must be complied with for the table[number].xml file. This means that table[number].xml must pass validation against table[number].xsd.
validationRequirements[T_6.1-1]=There must be an XML schema definition for each table that indicates the XML storage format of the table data.
validationRequirements[T_6.1-2]=The column tags always start with c1 and increase by 1. There must be no gap, because a NULL value is expressed by a missing corresponding column in the XML file.
validationRequirements[T_6.1-3]=The type mapping to be used in table schema definitions is specified in P_4.3-3. Apart from XML Schema standard types the following special type are used: clobType, blobType, dateType, timeType, dateTimeType.
validationRequirements[T_6.1-4]=Multiple cell values of advanced or structured types are to be stored as separate elements inside the cell tags.
validationRequirements[T_6.2-1]=Large objects can be stored inline in the table[number].xml file, internally as separate file entries inside the SIARD archive, or externally as standalone files in the file system
validationRequirements[T_6.3-1]=Dates and timestamps must be restricted to the years 0001-9999 according to the SQL:2008 specification. This restriction is enforced in the definitions of dateType and dateTimeType.
validationRequirements[T_6.3-2]=Dates, times and timestamps may need to be stored with terminating Z in UTC. This limitation is enforced in the definitions of dateType, timeType, and dateTimeType.
validationRequirements[T_6.4-1]=The table data for each table must be stored in an XML file.
validationRequirements[T_6.4-2]=The table file consists of row elements containing the data of a line subdivided into the various columns (c1, c2 ...).
validationRequirements[T_6.4-3]=If a cell of a column or field is NULL, it must be omitted. If it equals ‘’, the string of length 0, it must be present but empty.
validationRequirements[T_6.4-4]=If a cell of a column contains a complex value (ARRAY, UDT), it is represented by a sequence of sub elements of the cell (a1,a2, ... for ARRAYs, u1, u2, ... for UDTs) which in turn contain their respective values. These values may again be complex.
validationRequirements[T_6.4-5]=If a table contains data of the large object types (BLOB, CLOB, or XML ...) separate files may be produced for these and the storage location of the file is stored instead of the cell content.
